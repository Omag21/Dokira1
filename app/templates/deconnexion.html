<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion - Dokira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #E8F4FD 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logout-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            color: #2A7DE1;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 2.2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #2A7DE1;
        }
        
        .user-name {
            color: #2A7DE1;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 150px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #2A7DE1, #1E5FA8);
            color: white;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 125, 225, 0.3);
        }
        
        .cancel-btn {
            background: white;
            color: #666;
            border: 2px solid #ddd;
        }
        
        .cancel-btn:hover {
            background: #f8f9fa;
            border-color: #2A7DE1;
        }
        
        /* Animation de déconnexion */
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        
        .animation-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2A7DE1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .animation-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .dots {
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #2A7DE1;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
    </style>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animation de déconnexion -->
    <div class="animation-overlay" id="animationOverlay">
        <div class="spinner"></div>
        <div class="animation-text">Déconnexion en cours</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <!-- Page de déconnexion -->
    <div class="logout-container" id="logoutContainer">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
            <span>Dokira</span>
        </div>
        
        <h1>Déconnexion</h1>
        
        <p>Vous êtes sur le point de vous déconnecter de votre compte patient.</p>
        
        <div class="user-info">
            Connecté en tant que <span class="user-name" id="userName">Patient123</span>
        </div>
        
        <p>Êtes-vous sûr de vouloir quitter votre session ?</p>
        
        <div class="buttons">
            <button class="cancel-btn" id="cancelBtn">
                <i class="fas fa-times"></i>
                Annuler
            </button>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Se déconnecter
            </button>
        </div>
    </div>

    <script>
        // Éléments DOM
        const logoutBtn = document.getElementById('logoutBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const animationOverlay = document.getElementById('animationOverlay');
        const logoutContainer = document.getElementById('logoutContainer');
        
        // Récupérer le nom d'utilisateur (simulation)
        const username = localStorage.getItem('dokira_username') || 'Patient123';
        document.getElementById('userName').textContent = username;
        
        // Gestionnaire de déconnexion
        logoutBtn.addEventListener('click', function() {
            // Afficher l'animation
            animationOverlay.classList.add('active');
            logoutContainer.style.opacity = '0.5';
            
            // Simulation de la déconnexion
            setTimeout(() => {
                // Effacer les données de session (simulation)
                localStorage.removeItem('dokira_token');
                localStorage.removeItem('dokira_username');
                sessionStorage.clear();
                
                // Animation de transition
                animationOverlay.style.transition = 'opacity 0.5s ease';
                animationOverlay.style.opacity = '0';
                
                // Redirection vers la page de connexion
                setTimeout(() => {
                    window.location.href = '/connexion';
                }, 500);
                
            }, 2000); // 2 secondes d'animation
        });
        
        // Gestionnaire d'annulation
        cancelBtn.addEventListener('click', function() {
            // Retour à la page précédente
            window.history.back();
        });
        
        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            logoutContainer.style.opacity = '0';
            logoutContainer.style.transform = 'translateY(20px)';
            logoutContainer.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                logoutContainer.style.opacity = '1';
                logoutContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
