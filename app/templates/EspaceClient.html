<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="/static/css/EspaceClient.css" rel="stylesheet" />
    <link href="/static/css/parametres.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/messagerie_patient.css">
    <title>Dokira - Espace Client</title>
  
</head>
<body>
    <!-- Barre de navigation supérieure -->
    <nav class="top-navbar">
        <a href="#" class="navbar-brand">
            <div class="brand-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <span> Dokira</span>
        </a>
        <div class="navbar-center">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher" />
            </div>
            <div class="navbar-langage">
                <select id="languageSelect" onchange="changelanguage(this.value)">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>
        <div class="navbar-action">
            <button class="notification-btn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            <div class="profile-section">
                <div class="profile-avatar-container">
                    <img id="profileAvatar" src="https://ui-avatars.com/api/?name=Patient&background=0066cc&color=fff&size=45"alt="Photo patient" class="profile-avatar">
                    <div class="avatar-status"></div>
                    <div class="upload-overlay" onclick="document.getElementById('profilePhotoInput').click()">
                        <i class="fas fa-camera"></i>
                    </div>
                    <input type="file" id="profilePhotoInput" accept="image/*"/>
                </div>
                <div class="profile-info">
                   <div class="profile-name" id="profileName">Chargement...</div>
                    <div class="profile-role">Patient</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section principale -->
    <div class="main-wrapper">
        <!-- Barre latérale GAUCHE -->
        <aside class="left-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Navigation</div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom active" data-section="dashboard">
                            <i class="fas fa-th-large"></i>
                            <span> Tableau de bord</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="profil">
                            <i class="fas fa-user-circle"></i>
                            <span>Mon Profil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="dossier">
                            <i class="fas fa-folder-open"></i>
                            <span> Dossier Médical</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="rendez-vous">
                            <i class="fas fa-calendar-check"></i>
                            <span>Rendez-vous</span>
                            <span class="nav-badge">2</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="messagerie">
                            <i class="fas fa-comments"></i>
                            <span> Messagerie</span>
                            <span class="nav-badge">5</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="visio">
                            <i class="fas fa-video"></i>
                            <span> Visioconférences</span>
                        </a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link-custom" data-section="chat-ia">
                        <i class="fas fa-brain"></i>
                        <span>Chat IA</span>
                      </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="ordonnances">
                            <i class="fas fa-prescription-bottle-alt"></i>
                            <span> Ordonnances</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="documents">
                            <i class="fas fa-file-medical-alt"></i>
                            <span>Documents</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="analyses">
                            <i class="fas fa-flask"></i>
                            <span>Analyses & Résultats</span>
                        </a>
                    </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="medecins">
                            <i class="fas fa-user-md"></i>
                            <span>Médecins</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="injections">
                            <i class="fas fa-syringe"></i>
                            <span>Injections</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom" data-section="parametres">
                            <i class="fas fa-cog"></i>
                            <span>Paramètres</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div style="padding:20px; border-top: 1px solid var(--border-color); margin-top: auto;">
                <a href="#" class="nav-link-custom" data-section="aide">
                    <i class="fas fa-question-circle"></i>
                    <span>Aide & Support</span>
                </a>
                <a href="/deconnexion" class="nav-link-custom" style="color: var(--danger-color);">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </aside>

        <!-- Zone de contenu -->
        <main class="content-area">
            <div id="mainContent">
                <!-- Zone d'affichage du contenu -->
            </div>
        </main>
    </div>

    <script src="/static/js/EspaceClient.js"></script>
    <script src="/static/js/parametres.js"></script> 
</body>
</html>
